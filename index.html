<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    function generatePdf() {
      const pdfContent = getUrlParameter('PDF');
      if (pdfContent) {
        const blob = new Blob([pdfContent], { type: 'application/pdf' });
        return blob;
      }
      return null;
    }

    function downloadPdf() {
      const pdfBlob = generatePdf();
      if (pdfBlob) {
        const url = URL.createObjectURL(pdfBlob);

        // Use the HTML5 FileSystem API to prompt the user to select a directory
        window.webkitRequestFileSystem(window.TEMPORARY, 5 * 1024 * 1024, function(fs) {
          fs.root.getDirectory('', { create: true, exclusive: false }, function(dirEntry) {
            const a = document.createElement('a');
            a.href = url;
            a.download = 'file.pdf'; // Set the filename here
            a.setAttribute('download', '');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          }, errorHandler);
        }, errorHandler);

        function errorHandler(error) {
          console.error('File system error:', error);
        }
      } else {
        alert('PDF content not found.');
      }
    }
  </script>
</head>

<body>
  <div id="content"></div>
  <button onclick="downloadPdf()">Download PDF</button>
</body>

</html>
